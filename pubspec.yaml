name: unsplash
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # For State Management
  flutter_bloc: ^8.1.1
  # For Navigation Management
  go_router: ^5.0.5
  # For Network Calls
  dio: ^4.0.6
  # For conversion from/to Json to/from Object
  json_annotation: ^4.7.0
  # To compare objects
  equatable: ^2.0.5
  # For UI
  flutter_staggered_grid_view: ^0.6.2
  cached_network_image: ^3.2.2
  glassmorphism: ^3.0.0
  shimmer: ^2.0.0
  marquee: ^2.2.3
  lottie: ^1.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

  # To generate custom classes
  build_runner: ^2.2.1
  # To generate data classes
  freezed: ^2.1.0+1
  # For generation of data classes
  freezed_annotation: ^2.1.0
  json_serializable: ^6.4.1

flutter:

  uses-material-design: true

  assets:
    - assets/animations/


